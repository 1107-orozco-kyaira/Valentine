<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      background-color: #f5bbcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      color: #5a2a3a;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    #yesBtn {
      background-color: #ff5c8a;
      color: white;
      animation: wiggle 1.5s infinite;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff5c8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="valentines.png" alt="Cute image">
    <h1 id="question">Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <audio id="yesSound" src="yay.mp3" preload="auto"></audio>

  <script>
    let noCount = 0;
    let yesFontSize = 18;

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const container = document.querySelector('.container');
    const sound = document.getElementById('yesSound');

    noBtn.addEventListener('click', () => {
      noCount++;
      yesFontSize += 6;
      yesBtn.style.fontSize = yesFontSize + 'px';

      if (noCount < 5) {
        question.innerText = "Are you sure?";
      } else {
        question.innerText = "Maybe next year...";
        noBtn.style.display = 'none';
      }
    });

    yesBtn.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();

      container.innerHTML = `
        <img src="yes.png" alt="Love" style="max-width:200px; margin-bottom:20px;">
        <h1>YAY!!! :3</h1>
        <p>I love you so much baby! Let's have an awesome day ^-^</p>
      `;
    });
  </script>

</body>
</html>
