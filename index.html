<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      background-color: #f5bbcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      color: #5a2a3a;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    #yesBtn {
      background-color: #ff5c8a;
      color: white;
      animation: wiggle 1.5s infinite;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff5c8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://1107-orozco-kyaira.github.io/Valentine/valentines.png" alt="Cute image">
    <h1 id="question">Will you be my Valentine?</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
  </div>

  <audio id="yesSound" src="https://1107-orozco-kyaira.github.io/Valentine/yay.mp3" preload="auto"></audio>

<script>
  let noCount = 0;
  let yesFontSize = 18;

  function noClicked() {
    noCount++;
    yesFontSize += 6;

    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.fontSize = yesFontSize + "px";

    if (noCount < 5) {
      document.getElementById("question").innerText = "Are you sure?";
    } else {
      document.getElementById("question").innerText = "Maybe next year...";
      document.getElementById("noBtn").style.display = "none";
    }
  }

function yesClicked() {
  const sound = document.getElementById("yesSound");
  sound.currentTime = 0;
  sound.play();

  const container = document.querySelector('.container');
  container.innerHTML = `
    <img src="https://1107-orozco-kyaira.github.io/Valentine/yes.png" alt="Love">
    <h1>YAY!!! :3</h1>
    <p>I love you so much baby! Let's have an awesome day ^-^</p>
  `;
}






</body>
</html>
